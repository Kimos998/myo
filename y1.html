<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            padding: 12px;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
        }
        .mode-buttons {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .mode-btn {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            background: #e9ecef;
            color: #212529;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .mode-btn:hover {
            background: #dee2e6;
        }
        .mode-btn.active {
            background: #ced4da;
            border-color: #adb5bd;
            font-weight: 500;
        }
        .form {
            padding: 16px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 14px;
        }
        .form-row label {
            min-width: 140px;
            font-weight: 500;
        }
        .form-row input, .form-row select {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        #note-area {
            width: 100%;
            min-height: 140px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            background: #fdfdfd;
            margin-bottom: 16px;
        }
        .copy-container {
            padding: 0 16px 16px;
            text-align: right;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #e9ecef;
            color: #212529;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .copy-btn:hover {
            background: #dee2e6;
        }
        .copy-btn.copied {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        @media (max-width: 600px) {
            .mode-buttons { flex-direction: column; }
            .form-row { flex-direction: column; align-items: stretch; }
            .form-row label { min-width: auto; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="mode-buttons">
        <button class="mode-btn active" id="rembBtn">Remboursement validé</button>
        <button class="mode-btn" id="encoursBtn">Cas en cours de traitement</button>
    </div>

    <div class="form">

        <div id="encours_section" style="display: none;">
            <div class="form-row">
                <label>Numéro de dossier :</label>
                <input type="text" id="num_dossier" placeholder="ex: 120856897">
            </div>
        </div>

        <div id="remb_section">
            <div class="form-row">
                <label>Genre :</label>
                <select id="genre">
                    <option value="inconnu">Inconnu / Neutre</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select>
            </div>

            <div class="form-row">
                <label>Montant :</label>
                <input type="number" step="0.01" id="montant" value="212">
                <span> €</span>
            </div>

            <div class="form-row">
                <label>Mensualités :</label>
                <select id="mensualites">
                    <option value="0">Aucune</option>
                    <option value="1">1 restante</option>
                    <option value="2">2 restantes</option>
                    <option value="3">3 restantes</option>
                </select>
            </div>

            <div class="form-row checkbox-group">
                <input type="checkbox" id="boa">
                <label for="boa">Réactiver BOA</label>
            </div>

            <div class="form-row checkbox-group">
                <input type="checkbox" id="geste">
                <label for="geste">Geste commercial</label>
                <input type="number" step="0.01" id="geste_montant" placeholder="ex: 20" style="width:100px; display:none;">
                <span id="geste_unit" style="display:none;">€</span>
            </div>
        </div>

        <textarea id="note-area" readonly></textarea>

        <div class="copy-container">
            <button class="copy-btn" id="copyButton">Copier</button>
        </div>
    </div>

</div>

<script>
    const rembBtn = document.getElementById('rembBtn');
    const encoursBtn = document.getElementById('encoursBtn');
    const rembSection = document.getElementById('remb_section');
    const encoursSection = document.getElementById('encours_section');
    const numDossier = document.getElementById('num_dossier');
    const gesteChk = document.getElementById('geste');
    const gesteAmt = document.getElementById('geste_montant');
    const gesteUnit = document.getElementById('geste_unit');
    const copyBtn = document.getElementById('copyButton');

    let currentMode = 'remboursement';

    function setMode(mode) {
        currentMode = mode;
        rembBtn.classList.toggle('active', mode === 'remboursement');
        encoursBtn.classList.toggle('active', mode === 'encours');
        rembSection.style.display = mode === 'remboursement' ? 'block' : 'none';
        encoursSection.style.display = mode === 'encours' ? 'block' : 'none';
        updateNote();
    }

    rembBtn.onclick = () => setMode('remboursement');
    encoursBtn.onclick = () => setMode('encours');

    gesteChk.onchange = () => {
        const show = gesteChk.checked;
        gesteAmt.style.display = show ? 'inline-block' : 'none';
        gesteUnit.style.display = show ? 'inline' : 'none';
        if (show && !gesteAmt.value) gesteAmt.value = '20';
        updateNote();
    };

    function formatMontant(val) {
        const num = Number(val);
        if (isNaN(num) || num === 0) return '0';
        if (Number.isInteger(num)) return num.toString();
        return num.toFixed(2).replace('.', ',');
    }

    function updateNote() {
        let text = '';

        if (currentMode === 'encours') {
            const num = (numDossier.value || '').trim();
            text = "Cas déjà en cours de traitement sur le dossier N°";
            if (num) text += " " + num;
        } else {
            const genre = document.getElementById('genre').value;
            const rawMontant = parseFloat(document.getElementById('montant').value) || 0;
            const montant = formatMontant(rawMontant);
            const reste = parseInt(document.getElementById('mensualites').value) || 0;
            const boa = document.getElementById('boa').checked;
            const gesteOn = gesteChk.checked;
            const gesteRaw = gesteOn ? parseFloat(gesteAmt.value) || 0 : 0;
            const geste = formatMontant(gesteRaw);

            const sujet = genre === 'femme' ? 'Cliente informée' : 'Client informé';
            const prep = genre === 'femme' ? 'à la cliente' : 'au client';
            const part = genre === 'femme' ? 'occasionnée' : 'occasionné';

            text = `${sujet} de son remboursement d'un montant de ${montant} euros qui sera visible sur son compte ,`;

            if (reste === 1) {
                text += ` la mensualité restante a été annulée,`;
            } else if (reste >= 2) {
                text += ` les ${reste} mensualités restantes ont été annulées,`;
            }

            if (boa) {
                text += ` Les bons d'achat ont également été réactivés`;
            }

            if (gesteOn && gesteRaw > 0) {
                let phrase = ` un geste commercial de ${geste} euros a été accordé ${prep} suite à la gêne ${part}.`;
                if (boa || reste >= 1) text += ` et${phrase}`;
                else text += phrase;
            } else if (boa || reste >= 1) {
                text = text.replace(/,$/, '.');
            } else {
                text = text.replace(/,$/, '.');
            }
        }

        document.getElementById('note-area').value = text.trim();
    }

    function copyToClipboard() {
        const text = document.getElementById('note-area').value.trim();
        if (!text) return;

        navigator.clipboard.writeText(text).then(() => {
            const orig = copyBtn.textContent;
            copyBtn.textContent = 'Copié !';
            copyBtn.classList.add('copied');
            setTimeout(() => {
                copyBtn.textContent = orig;
                copyBtn.classList.remove('copied');
            }, 1400);
        }).catch(() => {
            copyBtn.textContent = 'Erreur';
            setTimeout(() => copyBtn.textContent = 'Copier', 2000);
        });
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', updateNote));
    document.querySelectorAll('select, input[type="checkbox"]').forEach(el => el.addEventListener('change', updateNote));

    copyBtn.addEventListener('click', copyToClipboard);

    setMode('remboursement');
</script>
</body>
</html>
