<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire JSON</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    .box {
      max-width: 650px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Créer un fichier JSON</h2>

  <!-- إرسال البيانات إلى PHP -->
  <form method="POST" action="save.php">

    <label>Raison :</label>
    <input type="text" name="raison" required>

    <label>Message pour le client :</label>
    <textarea name="message_client" rows="3" required></textarea>

    <label>Message pour le vendeur :</label>
    <textarea name="message_vendeur" rows="3" required></textarea>

    <label>Action :</label>
    <input type="text" name="action" required>

    <label>Note :</label>
    <textarea name="note" rows="2"></textarea>

    <button type="submit">Enregistrer dans data.json</button>

  </form>
</div>

</body>
</html>
