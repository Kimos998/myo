      <?php if (empty($notes)): ?>
        <div class="empty">لا توجد ملاحظات بعد</div>
      <?php else: ?>
        <?php foreach ($notes as $index => $note): ?>
          <div class="note-item" data-index="<?= $index ?>">
            <div class="note-type"><?= htmlspecialchars($note['type']) ?></div>
            <pre style="margin: 8px 0; white-space: pre-wrap;"><?= htmlspecialchars($note['content']) ?></pre>
            <button class="copy-btn" onclick="copyNote(this, <?= $index ?>)">نسخ</button>
          </div>
        <?php endforeach; ?>
      <?php endif; ?>
    </div>
  </div>

<script>
  const form = document.getElementById('noteForm');
  const container = document.getElementById('notesContainer');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const type = document.getElementById('type').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!type || !content) {
      alert('يرجى ملء جميع الحقول');
      return;
    }

    try {
      const res = await fetch('https://wallart.free.nf/save_note.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type, content })
      });

      const result = await res.json();

      if (result.success) {
        alert('تم حفظ الملاحظة بنجاح');
        form.reset();
        location.reload(); // تحديث الصفحة لعرض الملاحظة الجديدة
      } else {
        alert('حدث خطأ: ' + (result.error || 'غير معروف'));
      }
    } catch (err) {
      alert('فشل الاتصال بالخادم: ' + err.message);
    }
  });

  function copyNote(btn, index) {
    const noteItem = btn.closest('.note-item');
    const text = noteItem.querySelector('pre').textContent;

    navigator.clipboard.writeText(text).then(() => {
      const orig = btn.textContent;
      btn.textContent = 'منسوخ!';
      setTimeout(() => btn.textContent = orig, 1400);
    }).catch(() => {
      alert('فشل النسخ');
    });
  }
</script>
