<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire JSON</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      padding: 30px;
    }

    .box {
      max-width: 650px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Créer un enregistrement JSON</h2>

  <form id="jsonForm">

    <label>Raison :</label>
    <input type="text" id="raison" required>

    <label>Message client :</label>
    <textarea id="message_client" required></textarea>

    <label>Message vendeur :</label>
    <textarea id="message_vendeur" required></textarea>

    <label>Action :</label>
    <input type="text" id="action" required>

    <label>Note :</label>
    <textarea id="note"></textarea>

    <button type="submit">Envoyer</button>

    <div id="result"></div>
  </form>
</div>

<script>
document.getElementById("jsonForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    raison: document.getElementById("raison").value,
    message_client: document.getElementById("message_client").value,
    message_vendeur: document.getElementById("message_vendeur").value,
    action: document.getElementById("action").value,
    note: document.getElementById("note").value
  };

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "⏳ Envoi en cours...";

  try {
    const response = await fetch("http://aao.myartsonline.com/myo/save.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const text = await response.text();
    resultDiv.innerHTML = text;

  } catch (err) {
    resultDiv.innerHTML = "❌ Erreur: impossible d’envoyer.";
  }
});
</script>

</body>
</html>
