<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="dataForm">
            <div class="form-group">
                <label for="client">Client:</label>
                <input type="text" id="client" name="client" required>
            </div>
            <div class="form-group">
                <label for="vendeur">Vendeur:</label>
                <input type="text" id="vendeur" name="vendeur" required>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <input type="text" id="action" name="action" required>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const webAppUrl = "https://script.google.com/macros/s/AKfycbxIw81436ni6QxWAbd370HC5jse4XGuDZGs27ly0qtG-FqvuD5DACfUzIe1DgtGnrc-/exec"; // الصق عنوان URL هنا

            const client = document.getElementById('client').value;
            const vendeur = document.getElementById('vendeur').value;
            const action = document.getElementById('action').value;
            const messageDiv = document.getElementById('message');

            const data = {
                client: client,
                vendeur: vendeur,
                action: action
            };

            fetch(webAppUrl, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                redirect: 'follow',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.textContent = 'تم إرسال البيانات بنجاح!';
                    messageDiv.style.color = 'green';
                    document.getElementById('dataForm').reset();
                } else {
                    messageDiv.textContent = 'حدث خطأ أثناء إرسال البيانات.';
                    messageDiv.style.color = 'red';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                messageDiv.textContent = 'حدث خطأ فادح.';
                messageDiv.style.color = 'red';
            });
        });
    </script>

</body>
</html>
